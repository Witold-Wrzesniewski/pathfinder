<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pathfinder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="summary d-none">
    <div class="popup">
      <div id="img-close"><img src="https://img.icons8.com/?size=100&id=23537&format=png&color=000000" alt=""></div>
      <h1>Summary</h1>
      <div class="content">
      </div>
    </div>
  </div>
  <header>
    <div class="menu">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#finder">Finder</a></li>
      </ul>
    </div>
    <div class="title">
      <h1>Pathfinder</h1>
      <h3>For travellers</h3>
    </div>
  </header>
  <section class="pages">
    <div class="page about">
      <div class="card-container d-flex m-5" data-aos="fade-right">
        <div class="card">
          <div class="image">
            <img src="./images/1.jpg" alt="">
          </div>
          <div class="description">
            <h2>Plan your journeys</h2>
            <h3>Pick attractions and book hotels</h3>
          </div>
        </div>
      </div>
      <div class="card-container align-right d-flex justify-content-end m-5" data-aos="fade-left">
        <div class="card">
          <div class="image">
            <img src="./images/2.jpg" alt="">
          </div>
          <div class="description">
            <h2>Minimalize boredom</h2>
            <h3>Pick routes that are short and attractive</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="page finder d-none">
    </div>
  </section>
  <footer>All rights reserved</footer>
  <script id="template-finder" type="text/x-handlebars-template">
    <div class="mobile d-md-none">
      <h1>This page is browser only</h1>
    </div>
    <div class="wrapper d-none d-md-block">
      <div class="header">
        <h1>{{ title }}</h1>
        <div class="alert invisible">Placeholder alert</div>
      </div>
      <div class="grid container"></div>
      <div class="button btn btn-lg">{{ btnText }}</div>
    </div>
  </script>
  <script id="template-alert" type="text/x-handlebars-template">
    <div>{{ alertText }}</div>
  </script>
  <script id="template-summary" type="text/x-handlebars-template">
    <div>
        <h2>Full route: {{checkedFields}} fields</h2>
        <h2>The longest route: {{maxLength}} fields</h2>
        <h2>The shortest route: {{minLength}} fields</h2>
    </div>
  </script>
  <script src="js/app.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
