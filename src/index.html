<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pathfinder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="menu">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#finder">Finder</a></li>
      </ul>
    </div>
    <div class="title">
      <h1>Pathfinder</h1>
      <h3>For travellers</h3>
    </div>
  </header>
  <section class="pages">
    <div class="page about">
      <div class="card-container d-flex">
        <div class="card">
          <div class="image">
            <img src="./images/1.jpg" alt="">
          </div>
          <div class="description">
            <h2>Plan your journeys</h2>
            <h3>Pick attractions and book hotels</h3>
          </div>
        </div>
      </div>
      <div class="card-container d-flex justify-content-end">
        <div class="card">
          <div class="image">
            <img src="./images/2.jpg" alt="">
          </div>
          <div class="description">
            <h2>Minimalize boredom</h2>
            <h3>Pick routes that are short and attractive</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="page finder active">
    </div>
  </section>
  <script id="template-finder" type="text/x-handlebars-template">
    <div class="header">
      <h1>{{ title }}</h1>
      <div class="alert">Field must adjoin already selected field</div>
    </div>
    <div class="grid container"></div>
    <div class="button">{{ btnText }}</div>
  </script>
  <script src="js/app.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
</body>
</html>
